<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <h1>Formulaire d'inscription</h1>
    <form action="confirmation.html" method="get">
        <table border="0">
            <tr>
                <td>Pseudo* :</td>
                <td><input type="text" name="pseudo" placeholder="Votre Pseudo" maxlength="20" required="true"></td>
            </tr>
            <tr>
                <td>Mot de passe :</td>
                <td><input type="password" name="password" placeholder="Mot de passe" maxlength="20"></td>
            </tr>
            <tr>
                <td>Prenom :</td>
                <td><input type="text" name="prenom" placeholder="Votre Prénom" maxlength="30"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="email" placeholder="Votre Email" maxlength="50"></td>
            </tr>
            <tr>
                <td>Avatar :</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>Pays :</td>
                <td>
                    <select name="pays">
                        <option value="espagne">Espagne</option>
                        <option value="france">France</option>
                        <option value="italie">Italie</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fruits préférés :</td>
                <td>
                    <div class="fruits-container">
                        <div class="fruit-item">
                            <input type="checkbox" name="fruit" value="orange">
                            <label>Orange</label>
                        </div>
                        <div class="fruit-item">
                            <input type="checkbox" name="fruit" value="fraise">
                            <label>Fraise</label>
                        </div>
                        <div class="fruit-item">
                            <input type="checkbox" name="fruit" value="poire">
                            <label>Poire</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Civilité :</td>
                <td>
                    <div class="civilite-container">
                        <div class="civilite-item">
                            <input type="radio" id="homme" name="civilite" value="homme">
                            <label for="homme">Homme</label>
                        </div>
                        <div class="civilite-item">
                            <input type="radio" id="femme" name="civilite" value="femme">
                            <label for="femme">Femme</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Ville :</td>
                <td><input type="text" name="ville" placeholder="Votre Ville" maxlength="30"></td>
            </tr>
            <tr>
                <td>Code Postal :</td>
                <td><input type="number" name="codepostal" placeholder="Code Postal" maxlength="5"></td>
            </tr>
            <tr>
                <td>Adresse :</td>
                <td><textarea name="adresse" rows="5" cols="30" placeholder="Votre Adresse"></textarea></td>
            </tr>
            <tr>
                <td>Date de Naissance :</td>
                <td><input type="date" name="datenaissance"></td>
            </tr>
            <tr>
                <td>Téléphone :</td>
                <td><input type="tel" name="telephone" placeholder="Votre Numéro de Téléphone"></td>
            </tr>
            <tr>
                <td>URL :</td>
                <td><input type="url" name="url" placeholder="Votre URL"></td>
            </tr>
            <tr>
                <td>Slider :</td>
                <td>
                    <input type="range" name="slider" min="1" max="100" value="50">
                </td>
            </tr>
            <tr>
                <td>Couleur :</td>
                <td><input type="color" name="couleur"></td>
            </tr>
            <tr>
                <td><button type="submit">Valider</button></td>
            </tr>
        </table>
    </form>
    <a href="Mission 3.html" class="bouton">Retour TEDx - Accueil</a>
</body>

</html>
